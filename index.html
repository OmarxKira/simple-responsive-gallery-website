<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Image Slider</title>
</head>
<body>

<div class="slider">
    <div class="content">
        <h2>introducing Stickaya Collection</h2>
        <p>a collection of various designs for phone cases that are attractive and modern </p>
    </div>
   <div class="holder">
        <div class="item active">
        <img src="images/case-2.png" alt="">
        </div>
        <div class="item">
        <img src="images/case-4.png" alt="">
        </div>
        <div class="item">
        <img src="images/case-8.png" alt="">
        </div>
        <div class="item">
        <img src="images/case-18.png" alt="">
        </div>
    </div>
    <div class="buttons">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <div class="review">
        <div class="item active">
            <img src="images/case-2.png" alt="">
        </div>
        <div class="item">
            <img src="images/case-4.png" alt="">
        </div>
        <div class="item">
            <img src="images/case-8.png" alt="">
        </div>
        <div class="item">
            <img src="images/case-18.png" alt="">
        </div>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
